 <link rel="stylesheet" href="/css/styles.css">

 <div class="card__container">
  <div>
   <img id="illustration-hero" src="./img/illustration-hero.svg" alt="">
  </div>
  <div id="container__card">
   <div class="container__text">

    <div class="container__text-h1">
     <h1>Order Summary</h1>
    </div>
    <div class="container__body-p">
     <p>You can now listen to millons of songs,
      audiobooks, and podcast on anu device

     </p>
    </div>
   </div>
   <div class="anual_plan">
    <div class="anual_plan-img">
     <img src="./img/icon-music.svg" alt="">
    </div>
    <div class="anual_plan-contain-text">
     <h4 class="anual_plan-h4">Annual plan</h4>
     <p class="anual_plan-price">$599/year</p>
    </div>
    <div>
     <a href="#">Change</a>
    </div>
   </div>
   <div class="container-buttons">
    <div>
     <button class="button-pay">Proceed to Payment</button>
    </div>
    <div>
     <button class="button-cancel">Cancel Order</button>
    </div>
   </div>


  </div>
